        </header>

        <div class="columns is-vcentered is-align-items-flex-start">

            <div class="column is-2  ">
                <div class="column">
                <form >
                <h2 class="title my-1	" for="city">Search for a City:</h2>
                <input class="input is-rounded my-1" id="input"   type="text" placeholder="City Name">
                <button class="button is-fullwidth my-1	is-link" id="search-city">Search</button>
                    <div>
                        <ul> 
                        </ul>
                    </div>
                </form>
                <button class="button is-fullwidth is-danger" id="clear-history">Clear history</button>
                </div>
            </div>

            <div class=" column current-city">
                <div class="column box">
                    <h3 class="title" id="city-name">CITY: <span id="city"></span> </h3>

                
                <ul>
                    <li class="my-1">DATE: <span id="current-date"></span> </li>
                    <li class="my-1"> TEMP: <span id="current-temp"></span></li>
                    <li class="my-1">WIND: <span id="current-wind"></span></li>
                    <li class="my-1">HUMIDITY: <span id="current-humidity"></span></li>
                </ul>
                </div>
                <h3   class="title">5-Day Forecast:</h3>
