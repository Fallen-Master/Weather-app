<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard </title>
       
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="./Assets/node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="./Assets/styl.css">
    </head>

    <body class="">
        <header class="has-text-centered has-background-info is-fluid ">
            <h1 class="m-0 is-size-1">Weather Dashboard</h1>
        </header>

        <div class="columns is-vcentered">

            <div class="column is-2  ">
                <div class="column">
                <form >
                <div class="title my-1	" for="city">Search for a City:</div>
                <input class="input is-rounded my-1	 " type="text" placeholder="City Name">
                <button class="button is-fullwidth my-1	is-link" id="search-city">Search</button>
                    <div>
                        <ul> 
                        </ul>
                    </div>
                </form>
                <button class="button is-fullwidth is-danger">Clear history</button>
                </div>
            </div>

            <div class=" column current-city">
                <div class="column box">
                <div class="title" id="city-name date">CITY</div>
                <ul>
                    <li id="Temp" class="my-1"> TEMP</li>
                    <li id="wind" class="my-1">WIND</li>
                    <li id="humidity" class="my-1">HUMIDITY</li>
                </ul>
                </div>
            
            <div class="column  card box five-day">
                <h3 class="title">5-Day Forecast:</h3>
                <div>
                    <ul class="is-inline card day-one">
                        <li class="is-inline  ">1</li>
                    </ul>
                </div>
            </div>
            </div>
            

          
        </div>

        
        <footer>

        </footer>
        <script src = "./Assets/script.js"></script>
    </body>

    </html>
